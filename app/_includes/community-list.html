{% assign policies = site.policies | where: 'type', include.type | sort: 'abbr' %}
{% assign target = include.link-to %}
<ul class="community-list">
{% for policy in policies %}
  <li><a href="{{site.baseurl}}/{{target}}/{% if policy.slug %}{{policy.slug | downcase}}{% else %}{{policy.abbr | downcase}}{% endif %}/">{{ policy.abbr }}</a></li>
{% endfor %}
</ul>
